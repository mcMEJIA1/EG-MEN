<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/lux/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Mensajes</title>
</head>
<body>
    <div class="topnav">
        <a class="active" href="/listMensajes">Home</a>
        <a href="/crearMensaje">Enviar</a>
      </div>    

<div class="container" style="margin-top: 50px; text-align: center;">
    <div class="card" style="width: 60rem; margin-left: 10%; text-align: center;">
   
        <h4 class="font-weight-bold" style="font-family: sans-serif; margin-top: 2%;">Crear un mensaje</h4>

        <form id="form-mensaje" name="form-mensaje" action="/enviarMensaje" method="POST" style="margin-top: 40px;" enctype="multipart/form-data">
            <div class="form-group">
                <div>
                    <input name="asunto" id="asunto"class="form-control form-control-lg" placeholder="Asunto" style="width: 70%; margin-left: 15%;" required>
                </div>
                <br>
                <div>
                    <input name="destinatario" id="destinatario"class="form-control form-control-lg" placeholder="Destinatario" style="width: 70%; margin-left: 15%;" required>
                </div>    
            </div>

            <div class="from-group">
                <textarea id="cuerpo" name="cuerpo" class="md-textarea form-control" rows="3" placeholder="Redacte su mensaje" style="width: 70%; margin-left: 15%;" required></textarea>

                <label class="col-md-2" for="tipo" >Canal</label>
                <select name="tipo" id="tipo"class="form-control" style="width: 70%; margin-left: 15%;">
                    <option>Seleccione una opci√≥n...</option>
                    {% for canal in canales %}
                    <option>{{canal}}</option>
                    {% endfor %}
                </select>
            </div>
            <br>
            <div class="input-group" style="width: 70%; margin-left: 15%;">
                <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
                </div>
                <div class="custom-file">
                <input type="file" class="custom-file-input" id="inputGroupFile01"
                    aria-describedby="inputGroupFileAddon01" name="adjunto">
                <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
                </div>
            </div>

            <br>

            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="estado" name="estado">
                <label class="form-check-label" for="estado">Guardar como borrador</label>
            </div>

            <div style="text-align: center; margin-bottom: 2%;">
                <button type="submit" id="submitCanal" class="btn btn-success" style="margin-top: 15px; width: 200px;">
                    Enviar
                </button>
            </div>
        </div>

    </form>

</div>

<script crossorigin="anonymous"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<style>
    body {
        background-repeat: no-repeat;
        background-attachment: fixed;
    }

    .card {
        border-radius: 2%;
    }

body {
  margin: 0;
}

.topnav {
  overflow: hidden;
  background-color: #333;
}

.topnav a {
  float: left;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.topnav a.active {
  background-color: rgba(134,174,204,1);
  color: white;
}
</style>

</body>
</html>
